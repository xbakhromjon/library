<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head('name')">
    <meta charset="UTF-8">
    <title th:text="${name}"></title>
    <link rel="stylesheet" th:href="@{/needs/css/main.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/book/create/}">Add Book <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about/}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/donation/}">Donation</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section th:fragment="search">
    <form class="form-block" method="post" action="/book/list/" style="margin-left: 10px">
        <div class="form-inline">
            <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-3 my-sm-5" type="submit">Search</button>
        </div>
        <br/>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value="title" id="by_title">
            <label class="form-check-label" for="by_title">
                Search by Title
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value="author" id="by_author">
            <label class="form-check-label" for="by_author">
                Search by Author(s)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value="year" id="by_year">
            <label class="form-check-label" for="by_year">
                Search by Year
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value="publisher" id="by_publisher">
            <label class="form-check-label" for="by_publisher">
                Search by Publisher
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" value="language" id="by_language">
            <label class="form-check-label" for="by_language">
                Search by Language
            </label>
        </div>
    </form>
</section>


<section th:fragment="js_sources">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</section>
</body>
</html>
