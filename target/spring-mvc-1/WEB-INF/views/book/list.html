<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: head('Book List')">
</head>
<body>
<section th:include="fragment.html :: navbar"></section>
<section th:include="fragment.html :: search"></section>
<section>
   <div class="container" style="margin-top: 10px">
       <table class="table">
           <thead>
           <tr>
               <th scope="col">Title</th>
               <th scope="col">Author(s)</th>
               <th scope="col">Publisher</th>
               <th scope="col">Year</th>
               <th scope="col">Language</th>
               <th scope="col">Pages</th>
               <th scope="col">Size</th>
               <th scope="col">Content Type</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="book, iter: ${books}">
               <td>
                   <a th:href="@{/book/detail/{id}/(id=${book.id})}" th:text="${book.name}"></a>
               </td>
               <td th:text="${book.author}">
               </td>
               <td th:text="${book.publisher}"></td>
               <td th:text="${book.year}"></td>
               <td th:text="${book.language}"></td>
               <td th:text="${book.pageCount}"></td>
               <td th:text="${book.size}"></td>
               <td th:text="${book.extention}"></td>
           </tr>
           </tbody>
       </table>
   </div>
</section>


<section th:include="fragment.html :: js_sources"></section>
</body>
</html>
