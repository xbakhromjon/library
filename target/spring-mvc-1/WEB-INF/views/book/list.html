<!DOCTYPE html>
<html lang="en">
<head th:include="fragment.html :: head('Book List')">
</head>
<body>
<section th:include="fragment.html :: navbar"></section>
<section th:include="popups.html :: create_book_modal"></section>
<section>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <a th:href="@{/book/create/}">
                    <button type="button" class="btn btn-success">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </a>

                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>Image</th>
                        <th>name</th>
                        <th>author</th>
                        <th>page count</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="book, iter : ${books}">
                        <td>
                            <img th:src="${book.imgPath}" alt="Texnik nosozlik"/>
                        </td>
                        <td>
                            <a th:href="${book.resourceDto.path}" th:text="${book.name}"></a>
                        </td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.pageCount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>


<section th:include="fragment.html :: js_sources"></section>
</body>
</html>
